<div class="checkout-container">
    <h2 class="title">
        Are you ready to checkout ? 
    </h2>
    <p *ngIf="loading">Loading your cart, please wait... </p>
    <p *ngIf="notLoggedIn"> Please login to continue.</p>
    <h3 *ngIf="empty">Your cart has no items!</h3>
    <div class="item-container">
        <div class="looping-cont" *ngFor="let ci of cartItems">
            <checkout-item
                [cartItemToDisplay] = "ci"
                [allProductDetails] = "productDetails"
            ></checkout-item>
        </div>
    </div>
</div>
